{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/did_django.gif' %}" alt="Logo">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png">
        <span class="logo">COM21B</span>
        <h3>Navigation</h3>
        <img src="{% static 'main/img/did_logo.gif'%}" alt="XXX">
        <ul>
            <a href="{% url 'Home' %}"><li class="fa-solid fa-house-day"></i>Home</li></a>
            <a href="{% url 'About' %}"><li class="fa-duotone fa-location-arrow"></i>About us</li></a>
            <a href=""><li><i class="fa-duotone fa-address-card"></i>CONTACTS</li></a>
        <ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
